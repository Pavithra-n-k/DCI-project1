<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/competition.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <section class="header-part1">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </section>
      <section class="header-part2">
        <h1>THIS IS THE HEADER</h1>
      </section>
    </header>

      <main>
        <section class="section1">
            <div class="book1"> <img src="../image/book2.jpg" class="main-img" alt=""></div>
            <div class="book2"><img src="../image/book3.jpg" class="main-img" alt=""> </div>
            <div class="book3"><img src="../image/book5.jpg" class="main-img" alt=""> </div>
            <div class="book4"><img src="../image/book4.jpg" class="main-img" alt=""> </div>
            <section class="container0">
                <h1>Competition</h1>
            </section>
            <section class="container1">
                <div class="maincontainer">
                    <div class="thecard">
                        <div class="front">
                          <img src="../image/mainbook.webp" class="main-img" alt="">
                        </div>
                        <div class="back">
                            <h1>Back of the Card</h1>
                        </div>
                    </div>
                </div>   
            </section>
        </section>

        <section class="container2">
            <div
            id="carouselExampleControls"
            class="carousel carousel-dark slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="cards-wrapper">
                  <div class="card">
                    <div class="image-wrapper">
                      <img src="../image/book6.webp" class="main-img" alt="..." />
                    </div>
                  </div>
                  <div class="card">
                    <div class="image-wrapper">
                      <img src="../image/book7.jpg" class="main-img" alt="..." />
                    </div>
                  </div>
                  <div class="card">
                    <div class="image-wrapper">
                      <img src="../image/book8.jpg" class="main-img" alt="..." />
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="cards-wrapper">
                  <div class="card">
                    <div class="image-wrapper">
                      <img src="../image/book9.jpg" class="main-img" alt="..." />
                    </div>
                  </div>
                  <div class="card">
                    <div class="image-wrapper">
                      <img src="../image/book10.png" class="main-img" alt="..." />
                    </div>
                  </div>
                  <div class="card">
                    <div class="image-wrapper">
                    <img src="../image/book11.webp" class="main-img" alt="..." />
                    </div>
                  </div>
                </div>
              </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </main>        
        </section>  
        <section class="section-marquee">
          <marquee direction="right">Fill the form below to win you favorite recipe book !</marquee>
        </section>

        <section class="contact">
          <h2>Contact Us!</h2>
          <!-- form -->
          <form>
            <h3>SUBMIT FORM</h3>
          <label for="email">Tell us who you are</label> <br>
          <input type="email" placeholder="please fill in your email"> <br>
          <label for="text">To win, tell us your favorite family recipe</label> <br>
          <input type="text" placeholder="Please enter your recipe"> <br>
          <label for="text">Text input field</label> <br>
          <textarea name="text" id="" cols="100%" rows="7">Send us a message</textarea> <br>
          <button class="submit-btn">submit</button>
          </form>
          
      </section>

    <footer>footer</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
